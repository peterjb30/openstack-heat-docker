#!highlight yaml
HeatTemplateFormatVersion: '2012-12-12'


Resources:
    my_instance:
        type: OS::Nova::Server
        properties:
            image: CirrOS-0.3.0
            flavor: m1.large
            user_data: #include https://get.docker.io
    my_docker_container:
         type: DockerInc::Docker::Container
         properties:
            docker_endpoint: { "get_attr": ["my_instance", "NetworkIp"] }
            image: CirrOS-0.3.0
