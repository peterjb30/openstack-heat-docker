#!highlight yaml
HeatTemplateFormatVersion: '2012-12-12'

Resources:
    my_instance:
        Type: OS::Nova::Server
        Properties:
            image: ubuntu-precise
            flavor: m1.large
            user_data: #include https://get.docker.io
    my_docker_container:
         Type: DockerInc::Docker::Container
         Properties:
            docker_endpoint: { get_attr: [my_instance, first_address] }
            image: cirros
